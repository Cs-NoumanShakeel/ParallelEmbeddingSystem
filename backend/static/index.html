<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: #16213e;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #0f3460;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #0f3460;
        }

        .title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e94560;
            text-align: center;
            margin-bottom: 15px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        /* Chat History List */
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-history-title {
            font-size: 0.7rem;
            color: #8b8b8b;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px 10px 5px;
        }

        .chat-item {
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .chat-item:hover {
            background-color: #0f3460;
        }

        .chat-item.active {
            background-color: #0f3460;
            border-left: 3px solid #e94560;
        }

        .chat-item-icon {
            font-size: 0.9rem;
        }

        .chat-item-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.85rem;
        }

        .chat-item-delete {
            opacity: 0;
            background: none;
            border: none;
            color: #e94560;
            cursor: pointer;
            padding: 4px;
            font-size: 0.8rem;
            transition: opacity 0.2s;
        }

        .chat-item:hover .chat-item-delete {
            opacity: 1;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #1a1a2e;
        }

        .chat-header {
            padding: 12px 20px;
            border-bottom: 1px solid #0f3460;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header-title {
            font-size: 1rem;
            font-weight: 600;
            flex: 1;
        }

        .chat-header-file {
            font-size: 0.75rem;
            color: #e94560;
            background: rgba(233, 69, 96, 0.15);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
            font-size: 0.95rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #e94560 0%, #c23a51 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #16213e;
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
            border: 1px solid #0f3460;
        }

        /* Input Area */
        .input-area {
            padding: 15px 20px;
            background-color: #16213e;
            border-top: 1px solid #0f3460;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .file-upload-btn {
            background: none;
            border: 1px solid #0f3460;
            color: #8b8b8b;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-upload-btn:hover {
            border-color: #e94560;
            color: #e94560;
        }

        .file-upload-btn.has-file {
            background-color: rgba(233, 69, 96, 0.15);
            border-color: #e94560;
            color: #e94560;
        }

        input[type="file"] {
            display: none;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 18px;
            background-color: #1a1a2e;
            border: 1px solid #0f3460;
            border-radius: 25px;
            font-size: 0.95rem;
            color: #e0e0e0;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #e94560;
        }

        input[type="text"]::placeholder {
            color: #6b6b6b;
        }

        button.send-btn {
            background: linear-gradient(135deg, #e94560 0%, #c23a51 100%);
            color: white;
            border: none;
            padding: 0 25px;
            height: 42px;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        button.send-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        button.send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Typing Indicator */
        .typing-indicator {
            font-style: italic;
            color: #8b8b8b;
            font-size: 0.8rem;
            padding: 0 20px 8px;
            display: none;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b6b6b;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #8b8b8b;
        }

        .empty-state p {
            font-size: 0.9rem;
            max-width: 350px;
            margin-bottom: 20px;
        }

        .empty-upload-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .empty-upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        /* File Badge in Chat */
        .file-message {
            align-self: center;
            background-color: rgba(233, 69, 96, 0.1);
            border: 1px dashed #e94560;
            color: #e94560;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Upload Progress */
        .upload-progress {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #16213e;
            border: 1px solid #0f3460;
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
            font-size: 0.85rem;
            color: #8b8b8b;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #16213e;
        }

        ::-webkit-scrollbar-thumb {
            background: #0f3460;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #e94560;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="title">üìö RAG Chat</div>
            <button class="new-chat-btn" onclick="createNewChat()">
                ‚ú® New Chat
            </button>
        </div>

        <div class="chat-history">
            <div class="chat-history-title">Recent Chats</div>
            <div id="chat-list"></div>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-header">
            <span class="chat-header-title" id="current-chat-title">New Chat</span>
            <span class="chat-header-file" id="current-file-badge" style="display: none;"></span>
        </div>

        <div class="chat-window" id="chat-window">
            <div class="empty-state" id="empty-state">
                <div class="empty-state-icon">üìÑ</div>
                <h2>Upload a Document</h2>
                <p>Start by uploading a PDF file, then ask questions about it.</p>
                <button class="empty-upload-btn" onclick="triggerFileUpload()">üìÇ Upload PDF</button>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">Thinking...</div>

        <div class="upload-progress" id="upload-progress">üì§ Uploading...</div>

        <div class="input-area">
            <button class="file-upload-btn" id="file-btn" onclick="triggerFileUpload()"
                title="Upload PDF for this chat">
                üìé
            </button>
            <input type="file" id="pdf-upload" accept=".pdf">
            <input type="text" id="user-input" placeholder="Ask a question about your document...">
            <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const fileInput = document.getElementById('pdf-upload');
        const typingIndicator = document.getElementById('typing-indicator');
        const chatList = document.getElementById('chat-list');
        const emptyState = document.getElementById('empty-state');
        const currentChatTitle = document.getElementById('current-chat-title');
        const currentFileBadge = document.getElementById('current-file-badge');
        const sendBtn = document.getElementById('send-btn');
        const fileBtn = document.getElementById('file-btn');
        const uploadProgress = document.getElementById('upload-progress');

        // State
        let currentChatId = null;
        let currentFile = null;
        let chats = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadChats();
            if (chats.length === 0) {
                await createNewChat();
            } else {
                await switchToChat(chats[0].id);
            }
        });

        // Trigger file upload
        function triggerFileUpload() {
            fileInput.click();
        }

        // Load all chats
        async function loadChats() {
            try {
                const response = await fetch('/chats');
                const data = await response.json();
                chats = data.chats || [];
                renderChatList();
            } catch (error) {
                console.error('Failed to load chats:', error);
            }
        }

        // Render chat list
        function renderChatList() {
            chatList.innerHTML = '';

            if (chats.length === 0) {
                chatList.innerHTML = '<div style="color: #6b6b6b; padding: 15px; text-align: center; font-size: 0.8rem;">No chats yet</div>';
                return;
            }

            chats.forEach(chat => {
                const item = document.createElement('div');
                item.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                const icon = chat.filename ? 'üìÑ' : 'üí¨';
                item.innerHTML = `
                    <span class="chat-item-icon">${icon}</span>
                    <span class="chat-item-title">${escapeHtml(chat.title)}</span>
                    <button class="chat-item-delete" onclick="deleteChat(event, '${chat.id}')" title="Delete">üóëÔ∏è</button>
                `;
                item.onclick = (e) => {
                    if (!e.target.classList.contains('chat-item-delete')) {
                        switchToChat(chat.id);
                    }
                };
                chatList.appendChild(item);
            });
        }

        // Create new chat
        async function createNewChat() {
            try {
                const response = await fetch('/chats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: 'New Chat' })
                });
                const newChat = await response.json();

                chats.unshift(newChat);
                renderChatList();
                await switchToChat(newChat.id);
            } catch (error) {
                console.error('Failed to create chat:', error);
            }
        }

        // Switch to chat
        async function switchToChat(chatId) {
            currentChatId = chatId;

            try {
                const response = await fetch(`/chats/${chatId}`);
                const data = await response.json();

                currentChatTitle.textContent = data.chat.title;
                currentFile = data.chat.filename;

                // Update file badge
                if (currentFile) {
                    currentFileBadge.textContent = `üìÑ ${currentFile}`;
                    currentFileBadge.style.display = 'inline-block';
                    fileBtn.classList.add('has-file');
                } else {
                    currentFileBadge.style.display = 'none';
                    fileBtn.classList.remove('has-file');
                }

                // Render messages
                chatWindow.innerHTML = '';

                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        addMessage(msg.content, msg.role === 'user');
                    });
                } else {
                    // Show empty state for new chats without files
                    if (!currentFile) {
                        chatWindow.appendChild(emptyState);
                        emptyState.style.display = 'flex';
                    } else {
                        addFileMessage(currentFile);
                    }
                }

                renderChatList();
                scrollToBottom();
            } catch (error) {
                console.error('Failed to load chat:', error);
            }
        }

        // Delete chat
        async function deleteChat(event, chatId) {
            event.stopPropagation();
            if (!confirm('Delete this chat?')) return;

            try {
                await fetch(`/chats/${chatId}`, { method: 'DELETE' });
                chats = chats.filter(c => c.id !== chatId);

                if (chatId === currentChatId) {
                    if (chats.length > 0) {
                        await switchToChat(chats[0].id);
                    } else {
                        await createNewChat();
                    }
                }
                renderChatList();
            } catch (error) {
                console.error('Failed to delete chat:', error);
            }
        }

        // Handle File Upload (per-chat)
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file || !currentChatId) return;

            uploadProgress.style.display = 'block';
            uploadProgress.textContent = `üì§ Uploading ${file.name}...`;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    currentFile = data.filename;

                    // Update chat with this file
                    await fetch(`/chats/${currentChatId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ filename: currentFile })
                    });

                    // Update UI
                    currentFileBadge.textContent = `üìÑ ${currentFile}`;
                    currentFileBadge.style.display = 'inline-block';
                    fileBtn.classList.add('has-file');

                    hideEmptyState();
                    addFileMessage(currentFile);
                    addMessage(`I've indexed <b>${currentFile}</b> (${data.chunks} chunks). Ask me anything about it!`, false);

                    await loadChats(); // Refresh list to show file icon
                } else {
                    addMessage("‚ùå Failed to upload file: " + (data.detail || "Unknown error"), false);
                }
            } catch (error) {
                console.error(error);
                addMessage("‚ùå Network error while uploading", false);
            } finally {
                uploadProgress.style.display = 'none';
                fileInput.value = ''; // Reset input
            }
        });

        // Send message
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text || !currentChatId) return;

            addMessage(text, true);
            hideEmptyState();

            userInput.value = '';
            sendBtn.disabled = true;
            scrollToBottom();

            typingIndicator.style.display = 'block';
            typingIndicator.textContent = currentFile
                ? `Searching in ${currentFile}...`
                : 'Thinking...';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: text,
                        chat_id: currentChatId,
                        filename: currentFile
                    })
                });

                const data = await response.json();
                addMessage(data.response, false);
                await loadChats();

            } catch (error) {
                console.error(error);
                addMessage("Sorry, I encountered an error.", false);
            } finally {
                typingIndicator.style.display = 'none';
                sendBtn.disabled = false;
            }
        }

        // Add message to chat
        function addMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            div.innerHTML = text;
            chatWindow.appendChild(div);
            scrollToBottom();
        }

        // Add file indicator message
        function addFileMessage(filename) {
            const div = document.createElement('div');
            div.className = 'file-message';
            div.innerHTML = `üìÑ <b>${escapeHtml(filename)}</b> attached to this chat`;
            chatWindow.appendChild(div);
        }

        // Hide empty state
        function hideEmptyState() {
            if (emptyState.parentElement === chatWindow) {
                chatWindow.removeChild(emptyState);
            }
            emptyState.style.display = 'none';
        }

        // Scroll to bottom
        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter key to send
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });
    </script>
</body>

</html>
